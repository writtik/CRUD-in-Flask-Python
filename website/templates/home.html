{% extends 'base.html' %} {% block title %}Home{% endblock title %} {% block
body %}
<h2 align="center">Notes</h2>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <div class="container mb-3">
  <li class="list-group-item">{{ note.data }}
  <button type="submit" class="btn btn-outline-dark" onClick="deleteNote({{ note.id }})">Delete</button>
  </li>
  </div>
  {% endfor %}
</ul>
<form method="POST">
<div class="container mb-3">
    <textarea
      class="form-control"
      id="Note"
      name="Note"
      placeholder="Enter your note here"
    >
    </textarea>
</div>
  <div class="text-center">
    <button type="submit" class="btn btn-outline-dark">Add Note</button>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="{{url_for("static",filename="index.js")}}"></script>
{% endblock body %}
